<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijos</title>
    <script src="hijos.js"></script>
</head>
<body>
    <!--Creo 5 divs dentro de un section (con un borde rojo y padding) con esta maquetación
        los divs son 100px x 100px borde 1px y margin-bottom 30px
        Dentro de cada div pongo números consecutivos-->
    <style>
        div{
            width:100px;
            height:100px;
            border: solid black 1px;
            margin-bottom:30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section{
            display:flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            border: solid red 1px;
        }
    </style>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <button>Borrar</button>
    </section>
</body>
</html>
